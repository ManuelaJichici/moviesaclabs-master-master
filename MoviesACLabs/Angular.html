<!DOCTYPE html>
<html ng-app="ang">
<head>
    <title></title>
	<meta charset="utf-8" />
</head>

<body>
   
    <div class="container" ng-controller="MainControler">
        <input type = "text" placeholder= "What needs to be done" ng-model="addNewItem"/>
        <button ng-click="addItem()"> Add </button>
        <ul>
            <li ng-repeat="item in items">
            <input type="checkbox" ng-checked="item.Status= true" />
            {{item.Text}}</li>
        </ul>
            
        All: {{items.length}} 
       <button > All</button>  
          
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="scripts/AngularScript.js"> </script>
</body>
</html>
